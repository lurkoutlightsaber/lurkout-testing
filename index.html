<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Roblox Live Control</title>
  <style>
    :root { --bg: #0d1117; --card: #161b22; --text: #f0f6fc; --accent: #58a6ff; --green: #3fb950; --red: #f85149; --mono: 'Fira Code', monospace; }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body { background: var(--bg); color: var(--text); font-family: 'Segoe UI', sans-serif; padding: 1.5rem; }
    .container { max-width: 1000px; margin: 0 auto; }
    h1 { text-align: center; color: var(--accent); margin-bottom: 1.5rem; }
    .card { background: var(--card); border: 1px solid #30363d; border-radius: 12px; padding: 1.5rem; margin-bottom: 1.5rem; }
    .key-box { text-align: center; font-family: var(--mono); font-size: 1.5rem; background: #000; color: var(--green); padding: 1rem; border-radius: 8px; margin: 1rem 0; word-break: break-all; }
    .copy-btn { background: var(--accent); color: #fff; border: none; padding: 0.6rem 1rem; margin-left: 10px; border-radius: 6px; font-size: 0.9rem; cursor: pointer; }
    .copy-btn:hover { background: #1f6feb; }
    button { background: var(--accent); color: #fff; border: none; padding: 0.8rem 1.5rem; margin: 0.5rem; border-radius: 8px; font-weight: 600; cursor: pointer; width: 100%; }
    button:hover { background: #1f6feb; }
    button:disabled { background: #444; cursor: not-allowed; }
    .debug-btn { background: #30363d; color: #8b949e; font-size: 0.9rem; }
    .debug-panel { background: #0d1117; border: 1px solid #30363d; border-radius: 8px; padding: 1rem; margin-top: 1rem; font-family: var(--mono); font-size: 0.85rem; max-height: 300px; overflow-y: auto; display: none; }
    .debug-panel.show { display: block; }
    #status { font-weight: bold; font-size: 1.1rem; }
    #data { background: #000; color: #0f0; padding: 1rem; border-radius: 8px; max-height: 65vh; overflow-y: auto; font-family: var(--mono); font-size: 0.9rem; white-space: pre-wrap; border: 1px solid #30363d; }
    .footer { text-align: center; margin-top: 2rem; font-size: 0.9rem; color: #8b949e; }
    .status-ok { color: var(--green); }
    .status-error { color: var(--red); }
  </style>
  <link href="https://cdn.jsdelivr.net/npm/firacode@6.2.0/distr/fira_code.css" rel="stylesheet">
</head>
<body>
  <div class="container">
    <h1>Roblox Live Control</h1>

    <!-- Auto-Pair -->
    <div class="card">
      <p><strong>Session Key (Auto-detected):</strong></p>
      <div style="display:flex; justify-content:center; align-items:center;">
        <div class="key-box" id="key">Waiting for Roblox...</div>
        <button class="copy-btn" id="copy-btn" onclick="copyKey()" style="display:none;">Copy</button>
      </div>
      <div id="status" class="status-error">Not connected</div>
    </div>

    <!-- Control Panel -->
    <div class="card" id="control-panel" style="display:none;">
      <button onclick="sendCommand('full_tree')">Send Full Game Tree</button>
      <button onclick="sendCommand('workspace')">Send Workspace Parts</button>
      <button onclick="sendCommand('players')">Send Player List</button>
      <button class="debug-btn" onclick="toggleDebug()">Debug Log</button>
    </div>

    <!-- Data -->
    <div class="card">
      <pre id="data">Waiting for data...</pre>
    </div>

    <!-- Debug -->
    <div class="card">
      <div class="debug-panel" id="debug">
        <strong>Client Log:</strong><br>
        <span id="debug-log">Initialized.</span>
      </div>
    </div>

    <div class="footer">
      Auto-pair | Copy key | Refresh every 3s
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
